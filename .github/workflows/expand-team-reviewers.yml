name: Expand Team Reviewers

on:
  workflow_call:
    inputs:
      requested_team:
        description: 'Slug of the requested team'
        required: true
        type: string
      pull_request_number:
        description: 'Pull request number'
        required: true
        type: number
      repository:
        description: 'Repository in org/repo format'
        required: true
        type: string
    secrets:
      AUTOMATION_CLIENT_ID:
        required: true
      AUTOMATION_CLIENT_SECRET:
        required: true

jobs:
  expand-team-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v2
        id: generate_token
        with:
          app-id: ${{ secrets.AUTOMATION_CLIENT_ID }}
          private-key: ${{ secrets.AUTOMATION_CLIENT_SECRET }}
          owner: ${{ github.repository_owner }}

      - name: Expand team to individual reviewers
        run: |
          org="${{ github.repository_owner }}"
          repo="${{ inputs.repository }}"
          team="${{ inputs.requested_team }}"
          pr="${{ inputs.pull_request_number }}"
          members=$(gh api /orgs/$org/teams/$team/members \
                        --paginate \
                        --jq '.[].login' \
                        | paste -sd "," -)
          if [ -n "$members" ]; then
            gh pr edit "$pr" \
              --repo "$repo" \
              --remove-reviewer "$org/$team" \
              --add-reviewer "$members"
          fi
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
